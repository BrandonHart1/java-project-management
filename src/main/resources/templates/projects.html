<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Project Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Project List</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/projects/new}" class="btn btn-primary btn-sm mb-3">Add a Project</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Project</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>GitHub</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "project: ${projects}">
					<td th:text = "${project.projectName}">
					<td th:text = "${project.firstName}">
					<td th:text = "${project.lastName}">
					<td th:text = "${project.email}">
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
