<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Project Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
 
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <h2><a class="nav-link" th:href="@{/projects}">Project Management</a></h2>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<div class="row text-center">
			<h1>Your Project List</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/projects/new}" class="btn btn-secondary btn-sm mb-3">Add a Project</a>
			</div>
		</div>
		<table class="table table-striped table-bordered border-dark">
			<thead class="table-dark">
				<tr>
					<th>Project</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>GitHub</th>
					<th>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "project: ${projects}">
					<td th:text = "${project.projectName}">
					<td th:text = "${project.firstName}">
					<td th:text = "${project.lastName}">
					<td th:text = "${project.email}">
					<td>
						<a th:href = "@{/projects/edit/{id}(id=${project.id})}"
						 class = "btn btn-primary">Update</a>
						 <a th:href = "@{/projects/{id}(id=${project.id})}"
						 class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
